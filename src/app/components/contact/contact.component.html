<h3 class=" main-title text-danger mb-5 text-center " >Contact </h3>
<div class="contact"  id="contact">
<div class="container d-flex">
    <h1 style="font-size: 40px; margin-top: 20px;">Contact Us</h1>
        <div class="container form-container">
            <h3 class="mb-4">Order Details</h3>
            <form>
                <!-- Name -->
                <div class="row mb-3">
                    <div class="col">
                        <label for="firstName" class="form-label fw-bold">First Name</label>
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label fw-bold">Last Name</label>
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-bold">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="example@example.com">
                </div>

                <!-- Phone Number -->
                <div class="mb-3">
                    <label for="phone" class="form-label fw-bold">Phone Number</label>
                    <input type="tel" class="form-control" id="phone" placeholder="(000) 000-0000">
                </div>

                <!-- Pickup or Delivery Option -->
                <div class="mb-3">
                    <label class="form-label fw-bold">Do you want to pick up your order?</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pickupOption" id="pickupYes" value="yes">
                        <label class="form-check-label" for="pickupYes">Yes</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="pickupOption" id="pickupNo" value="no" checked>
                        <label class="form-check-label" for="pickupNo">No, I request for a delivery</label>
                    </div>
                </div>

                <!-- Date and Time for Pickup -->
                <div class="mb-3">
                    <label for="pickupDate" class="form-label fw-bold">Date and Time For Pickup</label>
                    <div class="row">
                        <div class="col">
                            <input type="date" class="form-control" id="pickupDate">
                        </div>
                        <div class="col">
                            <input type="time" class="form-control" id="pickupTime">
                        </div>
                    </div>
                </div>

                <!-- Delivery Address -->
                <h5 class="mt-4 mb-3 fw-bold">Delivery Address</h5>
                <div class="mb-3">
                    <label for="streetAddress" class="form-label fw-bold">Street Address</label>
                    <input type="text" class="form-control" id="streetAddress" placeholder="Street Address">
                </div>

                <div class="row mb-3">
                    <div class="col">
                        <label for="city" class="form-label fw-bold">City</label>
                        <input type="text" class="form-control" id="city" placeholder="City">
                    </div>
                    <div class="col">
                        <label for="state" class="form-label fw-bold">State / Province</label>
                        <input type="text" class="form-control" id="state" placeholder="State / Province">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="postalCode" class="form-label fw-bold">Postal / Zip Code</label>
                    <input type="text" class="form-control" id="postalCode" placeholder="Postal / Zip Code">
                </div>
                <div class="mb-3">
                  <label for="comments" class="form-label fw-bold">Comments</label>
                  <textarea class="form-control " id="comments" rows="4" placeholder="Enter any comments"></textarea>
              </div>
              <h5 class="mb-3 fw-bold">Payment Methods</h5>
              <div class="form-check mb-2">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="creditCard" value="creditCard">
                  <label class="form-check-label" for="creditCard">
                      Debit or Credit Card
                  </label>
              </div>
              <div class="form-check mb-4">
                  <input class="form-check-input" type="radio" name="paymentMethod" id="paypal" value="paypal">
                  <label class="form-check-label" for="paypal">
                      PayPal
                  </label>
              </div>
              <button type="submit" class="btn btn-success w-100">Submit</button>
          </form>
      </div>
    </div>
  </div>
